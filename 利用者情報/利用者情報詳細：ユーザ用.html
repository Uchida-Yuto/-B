<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <title>拾得物管理システム：ユーザー情報</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .content {
      display: flex;
      justify-content: center;
    }
    .details {
      border: 1px solid black;
      padding: 10px;
      margin: 10px;
      width: 700px; /* テーブルの幅をさらに広げる */
    }
    .details table {
      width: 100%;
      border-collapse: collapse;
    }
    .details td {
      padding: 15px; /* パディングを広くする */
      border: 1px solid black;
      word-wrap: break-word; /* 長い単語を折り返す */
    }
    .details input {
      width: calc(100% - 30px); /* 入力フィールドの幅を調整 */
      padding: 5px;
      box-sizing: border-box;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin: 20px;
    }
    .buttons button {
      padding: 10px 20px;
      background-color: #89c7fa;
      border: 1px solid black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #89c7fa">
    <div class="container-fluid">
      <a class="navbar-brand" href="トップページ.html" style="color: #070707">文教大学拾得物管理システム：ユーザー情報</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" style="color: #070707">
        <span class="navbar-toggler-icon" style="color: black"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="color: #070707">
        <div class="navbar-nav" style="color: #070707">
          <a class="nav-link active" aria-current="page" href="拾得物登録画面.html" style="color: #070707"><u>・拾得物情報登録</u></a>
          <a class="nav-link" href="拾得物一覧表.html" style="color: #070707"><u>・捜索依頼届一覧</u></a>
          <a class="nav-link" href="捜索依頼届登録画面.html" style="color: #070707"><u>・捜索依頼届</u></a>
          <a class="nav-link" href="捜索依頼届一覧表.html" style="color: #070707"><u>・捜索依頼届一覧</u></a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>利用者情報詳細</h1>

    <div class="content">
      <div class="details">
        <h2>利用者詳細：</h2>
        <table>
          <tr>
            <td>氏名</td>
            <td><input type="text" placeholder="氏名を入力"></td>
          </tr>
          <tr>
            <td>所属</td>
            <td><input type="text" placeholder="所属を入力"></td>
          </tr>
          <tr>
            <td>学部学科</td>
            <td><input type="text" placeholder="学部学科を入力"></td>
          </tr>
          <tr>
            <td>学籍番号</td>
            <td><input type="text" placeholder="学籍番号を入力"></td>
          </tr>
          <tr>
            <td>電話番号</td>
            <td><input type="text" placeholder="電話番号を入力"></td>
          </tr>
          <tr>
            <td>メールアドレス</td>
            <td><input type="email" placeholder="メールアドレスを入力"></td>
          </tr>
        </table>
      </div>
    </div>

    <div class="buttons">
      <button>←前のページへ戻る</button>
      <button>情報変更</button>
    </div>
  </div>

  <footer class="fixed-bottom" style="background-color: #a4d6ff;" text-light text-end>
    <div>文教大学 情報学部 情報システム学科 プロジェクト演習B</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
