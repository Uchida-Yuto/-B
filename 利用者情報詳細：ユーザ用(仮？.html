<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .header {
      background-color: #89c7fa;
      padding: 10px;
      text-align: center;
    }
    .nav-menu {
      text-align: center;
      margin-bottom: 20px;
    }
    .nav-menu a {
      margin: 0 10px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      border-bottom: 2px solid black;
    }
    .content {
      display: flex;
      justify-content: center;
    }
    .details {
      border: 1px solid black;
      padding: 10px;
      margin: 10px;
      width: 700px; /* テーブルの幅をさらに広げる */
    }
    .details table {
      width: 100%;
      border-collapse: collapse;
    }
    .details td {
      padding: 15px; /* パディングを広くする */
      border: 1px solid black;
      word-wrap: break-word; /* 長い単語を折り返す */
    }
    .details input {
      width: calc(100% - 30px); /* 入力フィールドの幅を調整 */
      padding: 5px;
      box-sizing: border-box;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin: 20px;
    }
    .buttons button {
      padding: 10px 20px;
      background-color: #89c7fa;
      border: 1px solid black;
      cursor: pointer;
    }
  </style>
  <title>遺失物管理システム：利用者情報</title>
</head>
<body>
  <div class="header">
    <h1>遺失物管理システム：利用者情報</h1>
  </div>

  <div class="nav-menu">
    <a href="#">・トップページ</a>
    <a href="#">・捜索依頼届</a>
    <a href="#">・拾得物一覧</a>
    <a href="#">・捜索届一覧</a>
    <a href="#">・ユーザー情報</a>
  </div>

  <div class="content">
    <div class="details">
      <h2>利用者詳細：</h2>
      <table>
        <tr>
          <td>氏名</td>
          <td><input type="text" placeholder="氏名を入力"></td>
        </tr>
        <tr>
          <td>所属</td>
          <td><input type="text" placeholder="所属を入力"></td>
        </tr>
        <tr>
          <td>学部学科</td>
          <td><input type="text" placeholder="学部学科を入力"></td>
        </tr>
        <tr>
          <td>学籍番号</td>
          <td><input type="text" placeholder="学籍番号を入力"></td>
        </tr>
        <tr>
          <td>電話番号</td>
          <td><input type="text" placeholder="電話番号を入力"></td>
        </tr>
        <tr>
          <td>メールアドレス</td>
          <td><input type="email" placeholder="メールアドレスを入力"></td>
        </tr>
      </table>
    </div>
  </div>

  <div class="buttons">
    <button>←前のページへ戻る</button>
    <button>情報変更</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
