<style>
  .registration-form {
  
    font-size: 12px;
  width: fit-content;
  padding: 20px;
  background: #ddd8d8cf;
  border-radius: 15px;
  margin: auto;
  margin-top: 50px;
}

h2 {
  grid-column: span 2;
}

form {
  display: grid;
  grid-template-columns: 150px 300px;
  grid-gap: 15px;
}

input:not([type='checkbox']) {
  width: 100%;
  height: 30px;
}

textarea {
  width: 100%;
}

.hobby-selection {
  display: flex;
}

.hobby-selection label {
  padding-top: 2px;
  margin-right: 10px;
}

button {
  grid-column: span 2;
  justify-self: end;
}
  </style>
    
    <div class="registration-form"  >

      <form action="#" method="post">
        <h2><u>拾得物登録</u></h2>
    
        <label for="name">物品名：</label>
        <input id="物品名" type="text" name="name" >

        <label for="color">拾得物の色：</label>
        <input id="拾得物の色" type="text" name="color" >


        <label for="features"> 拾得物の特徴：</label>
        <input id="特長" type="text" name="features" >

        <label for="day">拾得日：</label>
        <input id="拾得日" type="date" name="day">

        <label for="place">拾得場所 ：</label>
        <input id="拾得場所" type="text" name="place" >

        <label for="photo">物品画像 ：</label>
        <input id="画像" type="file" name="photo" >


        <label for="faculty">拾得物分類 ：</label>
        <select name="example1">
          <datalist id="list">
            <option value="現金">現金</option>
            <option value="かばん類">かばん類</option>
            <option value="袋・封筒類">袋・封筒類</option>
            <option value="財布類">財布類</option>
            <option value="鍵類">鍵類</option>
            <option value="手帳・文具類">手帳・文具類</option>
            <option value="書類・紙類">書類・紙類</option>
            <option value="時計類">時計類</option>
            <option value="傘">傘</option>
            <option value="電気製品類">電気製品類</option>
            <option value="貴金属類">貴金属類</option>
            <option value="その他">その他</option>
          </select>
          <input id="拾得物分類" type="txt" name="faculty" >


        <input type="button" value="戻る" onClick="history.back()">
        <button type="submit">登録する</button>
      </form>
    
    </div>

    

    <footer class="fixed-bottom" style="background-color: #a4d6ff;" text-light text-end>
        <div>文教大学 情報学部 情報システム学科 プロジェクト演習B</div>
    </footer>
