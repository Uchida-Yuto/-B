<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.jp/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>拾得物管理システム：受け取り申請一覧</title>
    <style>
      .title-box {
        border: 2px solid #000; /* 枠線 */
        padding: 5px 10px; /* 内側の余白 */
        display: inline-block; 
        color: #000;
        margin: 0px;
    }
    </style>
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #89c7fa">
      <div class="container-fluid">
        <a class="navbar-brand" href="トップページ.html" style="color: #070707">文教大学拾得物管理システム：受け取り申請画面</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" style="color: #070707">
        <span class="navbar-toggler-icon" style="color: black"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="color: #070707">
          <div class="navbar-nav" style="color: #070707">
            <a class="nav-link active" aria-current="page" href="拾得物登録画面.html" style="color: #070707"><u>・拾得物登録</u></a>
            <a class="nav-link" href="捜索依頼登録画面 .html" style="color: #070707"><u>・捜索依頼届</u></a>
            <a class="nav-link" href="捜索依頼届一覧表.html" style="color: #070707"><u>・捜索依頼届一覧</u></a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="title-box">
        <b>受け取り申請者情報詳細</b>
      </div>
      <form>
          <table class="table mt-3">
              <tr>
                  <td>氏名</td>
                  <td><input type="text" name="name" class="form-control"></td>
              </tr>
              <tr>
                  <td>学籍番号</td>
                  <td><input type="text" name="student_id" class="form-control"></td>
              </tr>
              <tr>
                  <td>電話番号</td>
                  <td><input type="text" name="phone" class="form-control"></td>
              </tr>
              <tr>
                  <td>メールアドレス</td>
                  <td><input type="email" name="email" class="form-control"></td>
              </tr>
              <tr>
                  <td>受け取り希望日</td>
                  <td><input type="date" name="pickup_date" class="form-control"></td>
              </tr>
              <tr>
                  <td>希望時間</td>
                  <td><input type="time" name="pickup_time" class="form-control"></td>
              </tr>
              <tr>
                  <td>備考</td>
                  <td><textarea name="remarks" class="form-control"></textarea></td>
              </tr>
          </table>
          <button type="submit" class="btn btn-primary">送信</button>
          <button type="button" class="btn btn-secondary">戻る</button>
      </form>
    </div>

    <footer class="fixed-bottom" style="background-color: #a4d6ff;" text-light text-end>
      <div>文教大学 情報学部 情報システム学科 プロジェクト演習B</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
