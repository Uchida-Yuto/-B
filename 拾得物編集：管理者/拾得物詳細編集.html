<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .content {
      display: flex;
      justify-content: center;
    }
    .details, .image-container, .textarea-container {
      border: 1px solid black;
      padding: 10px;
      margin: 10px;
    }
    .image-container {
      text-align: center;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e0e0e0;
      flex-direction: column;
    }
    .details {
      width: 600px; /* テーブルの幅を広げる */
    }
    .details table {
      width: 100%;
      border-collapse: collapse;
    }
    .details td {
      padding: 10px; /* パディングを増やしてセルを広くする */
      border: 1px solid black;
      width: 50%; /* 各セルの幅を広くする */
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin: 20px;
    }
    .buttons button {
      padding: 10px 20px;
      background-color: #89c7fa;
      border: 1px solid black;
      cursor: pointer;
    }
    .textarea-container {
      width: 170px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .textarea-container textarea {
      width: 100%;
      margin-bottom: 10px;
    }
    .title-box {
      border: 2px solid #000; /* 枠線 */
      padding: 5px 10px; /* 内側の余白 */
      display: inline-block; 
      color: #000;
      margin-top: 10px;
    }
  </style>
  <title>拾得物管理システム：拾得物詳細編集</title>
</head>
<body>
  <!-- 新しいナビゲーションメニューを追加 -->
  <nav class="navbar navbar-expand-lg" style="background-color: #89c7fa">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="color: #070707">文教大学拾得物管理システム：拾得物詳細一覧表</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" style="color: #070707">
      <span class="navbar-toggler-icon" style="color: black"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="color: #070707">
        <div class="navbar-nav" style="color: #070707">
          <a class="nav-link active" aria-current="page" href="#" style="color: #070707"><u>・受け取り申請一覧</u></a>
          <a class="nav-link" href="#" style="color: #070707"><u>・利用者情報一覧</u></a>
          <a class="nav-link" href="#" style="color: #070707"><u>・管理者メニュー</u></a>
        </div>
      </div>
    </div>
  </nav>

  <!-- コンテンツ部分 -->
  <div class="container mt-3">
    <div class="title-box">
      <b>拾得物詳細編集</b>
    </div>

    <div class="content">
      <div>
        <div class="image-container">
          <span>物品画像</span>
        </div>
        <div class="textarea-container">
          <h2>連絡事項：</h2>
          <textarea rows="4"></textarea>
          <button>追加</button>
        </div>
      </div>
      <div class="details">
        <h2>拾得物詳細：</h2>
        <table>
          <tr>
            <td>物品名</td>
            <td></td>
          </tr>
          <tr>
            <td>物品分類</td>
            <td></td>
          </tr>
          <tr>
            <td>色</td>
            <td></td>
          </tr>
          <tr>
            <td>特徴</td>
            <td></td>
          </tr>
          <tr>
            <td>拾得日</td>
            <td></td>
          </tr>
          <tr>
            <td>拾得時間</td>
            <td></td>
          </tr>
          <tr>
            <td>拾得場所</td>
            <td></td>
          </tr>
          <tr>
            <td>保管場所</td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>

    <div class="buttons">
      <button>←前のページへ戻る</button>
      <button>編集完了</button>
    </div>
  </div>

  <!-- スクリプト -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
