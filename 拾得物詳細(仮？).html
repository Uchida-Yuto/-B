<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .header {
      background-color: #89c7fa;
      padding: 10px;
      text-align: center;
    }
    .nav-menu {
      text-align: center;
      margin-bottom: 20px;
    }
    .nav-menu a {
      margin: 0 10px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      border-bottom: 2px solid black;
    }
    .content {
      display: flex;
      justify-content: center;
    }
    .details, .image-container, .textarea-container {
      border: 1px solid black;
      padding: 10px;
      margin: 10px;
    }
    .image-container {
      text-align: center;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e0e0e0;
      flex-direction: column;
    }
    .details {
      width: 600px; /* テーブルの幅を広げる */
    }
    .details table {
      width: 100%;
      border-collapse: collapse;
    }
    .details td {
      padding: 10px; /* パディングを増やしてセルを広くする */
      border: 1px solid black;
      width: 50%; /* 各セルの幅を広くする */
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin: 20px;
    }
    .buttons button {
      padding: 10px 20px;
      background-color: #89c7fa;
      border: 1px solid black;
      cursor: pointer;
    }
    .textarea-container {
      width: 170px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .textarea-container textarea {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
  <title>拾得物管理システム：拾得物詳細編集</title>
</head>
<body>
  <div class="header">
    <h1>遺失物管理システム：拾得物詳細編集</h1>
  </div>

  <div class="nav-menu">
    <a href="#">・受け取り申請</a>
    <a href="#">・情報編集</a>
    <a href="#">・利用者一覧</a>
    <a href="#">・管理者メニュー</a>
  </div>

  <div class="content">
    <div>
      <div class="image-container">
        <span>物品画像</span>
      </div>
      <div class="textarea-container">
        <h2>連絡事項：</h2>
        <textarea rows="4"></textarea>
        <button>追加</button>
      </div>
    </div>
    <div class="details">
      <h2>拾得物詳細：</h2>
      <table>
        <tr>
          <td>物品名</td>
          <td></td>
        </tr>
        <tr>
          <td>物品分類</td>
          <td></td>
        </tr>
        <tr>
          <td>色</td>
          <td></td>
        </tr>
        <tr>
          <td>特徴</td>
          <td></td>
        </tr>
        <tr>
          <td>拾得日</td>
          <td></td>
        </tr>
        <tr>
          <td>拾得時間</td>
          <td></td>
        </tr>
        <tr>
          <td>拾得場所</td>
          <td></td>
        </tr>
        <tr>
          <td>保管場所</td>
          <td></td>
        </tr>
      </table>
    </div>
  </div>

  <div class="buttons">
    <button>←前のページへ戻る</button>
    <button>編集完了</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
