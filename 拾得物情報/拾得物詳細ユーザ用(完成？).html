<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.jp/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    /* 不要なスタイルは削除します */
    /* .header {
      background-color: #89c7fa;
      padding: 10px;
      text-align: center;
    } */
    /* .nav-menu {
      text-align: center;
      margin-bottom: 20px;
    }
    .nav-menu a {
      margin: 0 10px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      border-bottom: 2px solid black;
    } */
    .content {
      display: flex;
      justify-content: center;
    }
    .details, .image-container, .textarea-container {
      border: 1px solid black;
      padding: 10px;
      margin: 10px;
    }
    .image-container {
      text-align: center;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e0e0e0;
      flex-direction: column;
    }
    .details {
      width: 600px; /* テーブルの幅を広げる */
    }
    .details table {
      width: 100%;
      border-collapse: collapse;
    }
    .details td {
      padding: 10px; /* パディングを増やしてセルを広くする */
      border: 1px solid black;
      width: 50%; /* 各セルの幅を広くする */
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin: 20px;
    }
    .buttons button {
      padding: 10px 20px;
      background-color: #89c7fa;
      border: 1px solid black;
      cursor: pointer;
    }
    .textarea-container {
      width: 170px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .textarea-container textarea {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
  <title>拾得物管理システム：拾得物詳細編集</title>
</head>
<body>
  <!-- ここで、最初のレイアウトのヘッダー部分を削除します -->
  <!-- <div class="header">
    <h1>遺失物管理システム：拾得物詳細編集</h1>
  </div> -->

  <!-- 新しいナビゲーションメニューを追加します -->
  <nav class="navbar navbar-expand-lg" style="background-color: #89c7fa">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="color: #070707">文教大学拾得物管理システム：拾得物詳細編集</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" style="color: #070707">
      <span class="navbar-toggler-icon" style="color: black"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="color: #070707">
        <div class="navbar-nav" style="color: #070707">
          <a class="nav-link active" aria-current="page" href="#" style="color: #070707"><u>・受け取り申請</u></a>
          <a class="nav-link" href="#" style="color: #070707"><u>・情報編集</u></a>
          <a class="nav-link" href="#" style="color: #070707"><u>・利用者一覧</u></a>
          <a class="nav-link" href="#" style="color: #070707"><u>・管理者メニュー</u></a>
        </div>
      </div>
    </div>
  </nav>

  <!-- 必要なコンテンツをここから追加します -->
  <div class="container mt-3">
    <div class="title-box">
      <b>拾得物詳細編集</b>
    </div>

    <div class="content">
      <div>
        <div class="image-container">
          <span>物品画像</span>
        </div>
        <div class="textarea-container">
          <h2>連絡事項：</h2>
          <textarea rows="4"></textarea>
        </div>
      </div>
      <div class="details">
        <h2>拾得物詳細：</h2>
        <table>
          <tr>
            <td>物品名</td>
            <td></td>
          </tr>
          <tr>
            <td>物品分類</td>
            <td></td>
          </tr>
          <tr>
            <td>色</td>
            <td></td>
          </tr>
          <tr>
            <td>特徴</td>
            <td></td>
          </tr>
          <tr>
            <td>拾得日</td>
            <td></td>
          </tr>
          <tr>
            <td>拾得時間</td>
            <td></td>
          </tr>
          <tr>
            <td>拾得場所</td>
            <td></td>
          </tr>
          <tr>
            <td>保管場所</td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>

    <div class="buttons">
      <button>←前のページへ戻る</button>
    </div>
  </div>

  <footer class="fixed-bottom" style="background-color: #a4d6ff;" text-light text-end>
    <div>文教大学 情報学部 情報システム学科 プロジェクト演習B</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
